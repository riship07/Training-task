<!DOCTYPE html>
<html>
<body>
 <p>try it alert you in 3 second</p>
 <p>you can abort alert with using a stop the alert button</p>   
<button onclick="myFunction()">Try it</button>
<button onclick="myStopFunction()">Stop the alert</button>

<script>
var myVar;

function myFunction() {
  myVar = setTimeout(function(){ alert("Hello") }, 3000);
}

function myStopFunction() {
  clearTimeout(myVar);
}
</script>

</body>
</html>
